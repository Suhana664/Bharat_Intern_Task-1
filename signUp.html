<body>
<h1>Registration Form Login Page</h1>
<link rel="stylesheet" href="style1.css">
<form action="regFormSite.html" method="post">
  <div class="imgcontainer">
    <img src="https://images.squarespace-cdn.com/content/v1/5d9bbf678268474f393d9b6e/1584489323175-934E14UV0PXEIHLBKAS9/2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" onclick="regFormSite.html">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
